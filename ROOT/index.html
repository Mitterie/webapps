<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SySErr</title>

    <style>
        body {
            margin: 0;
            user-select: none;
        }

        body > div {
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        body > div > div {
            box-shadow: 0 0 2.5vh 1vh rgba(0,0,0,0.1);
            background-color: whitesmoke;
            max-width: min-content;
            border-radius: 2vh;
            text-align: center;
            padding: 4vh;
        }

        body > div > div > h1 {
            font-size: 5.5vh;
            margin: 0;
        }

        body > div > div > p {
            font-size: 1.7vh;
        }

        body > div > div > ul {
            list-style: none;
            font-size: 2.5vh;
            padding: 0;
        }

        body > div > div > ul > li {
            margin: 4vh;
        }

        body > div > div > ul > li > a {
            border: 0.1vh solid rgba(0, 0, 0, 0.3);
            color: rgba(0, 0, 0, 0.3);
            text-decoration: none;
            border-radius: 1.5vh;
            padding: 1vh 5vh;
        }

        body > div > div > ul > li > a:hover {
            border-color: rgba(0, 0, 0, 0.7);
            color: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div>
        <div>
            <h1>SySErr</h1>
            <p>Merci de choisir le site vers lequel vous souhaitez vous diriger.</p>
            <ul>
                <li><a href="/Mitterie">Mitterie</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
