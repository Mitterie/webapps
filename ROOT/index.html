<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SyssEr</title>

    <style>
        body {
            background-image: url("/SyssErMite01.jpg");
            background-position-x: -40vh;
            background-position-y: 50%;
            background-repeat: no-repeat;
            background-color: white;
            background-size: cover;
            font-family: 'Courier New';
            user-select: none;
            height: 100vh;
            margin: 0;
        }

        body > div {
            background-color: whitesmoke;
            border-radius: 2vh;
            box-shadow: 0 0 2.5vh 1vh rgba(0,0,0,0.1);
            text-align: center;
            position: absolute;
            padding: 4vh;
            width: 35vh;
        }
        
        body > div > img {
            font-size: 1vh;
            width: 15vh;
        }

        body > div > h1 {
            font-size: 4vh;
            margin: 1vh;
        }

        body > div > p {
            font-size: 1.7vh;
            margin: 1vh;
        }

        body > div > ul {
            list-style: none;
            font-size: 2vh;
            margin: 2vh;
            padding: 0;
        }

        body > div > ul > li {
            padding: 1vh;
            margin: 1vh;
        }
        
        
        body > div > ul > li > a {
            border-radius: 1.2vh;
            text-decoration: none;
            opacity: 50%;
            display: block;
            padding: 1vh;
            border: 0.1vh solid black;
            color: black;
        }

        body > div > ul > li > a:hover {
            opacity: 100%
        }

        @media screen and not (min-aspect-ratio: 16/10.5) {*
            body {
                background-position-x: 50%;
            }
        
            div {
                top: 50%;
                left: 50%;
                opacity: 75%;
                transform: translate(-50%,-50%);
            }
        }

        @media screen and (min-aspect-ratio: 16/10.5) {
            div {
                top: 50%;
                left: 77%;
                opacity: 100%;
                transform: translate(-50%,-50%);
            }
        }
    </style>
</head>
<body>
    <div>
        <img src="/favicon.ico" alt="favicon">
        <h1>SyssEr</h1>
        <p>Merci de choisir le site vers lequel vous souhaitez vous diriger.</p>
        <ul>
            <li><a href="/Mitterie">Mitterie</a></li>
            <li><a href="/Les-Muscles">Les Muscl√©s</a></li>
        </ul>
    </div>
</body>
</html>
