<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/createAccount.css">
    <title>Creer un compte</title>
</head>
<body>
    <div>
        <h1>Creer ton compte !</h1>
        <form action="CreerCompte" method="post">
            <div>
                <input type="text" placeholder="Entrez votre nom d'utilisateur" name="ulogin" required>
                <i class="fa-regular fa-circle-user"></i>
            </div>
            <div>
                <input type="password" placeholder="Entrez votre mot de passe" name="upswd" required>
                <i class="fa-solid fa-lock"></i>
            </div>
            <div>
                <input type="email" placeholder="Entrez votre adresse email" name="uemail" required>
                <i class="fa-solid fa-lock"></i>
            </div>
            <button type="submit">Creer</button>
            <p>Si la création du compte réussi vous serait rediriger sur la page de connexion</p>
            <p>Sinon vous reviendrai sur cette page apres avoir cliquer sur "Creer"</p>
        </form>
    </div>
</body>
</html>
